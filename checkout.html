<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Aria Sports</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="aria_sports_logo.png">
</head>
<body>
  <!-- Header (simplified for checkout) -->
  <header class="header">
    <div class="header-main" style="justify-content: center;">
      <a href="index.html" class="logo">
        <img src="aria_sports_logo.png" alt="Aria Sports">
      </a>
    </div>
  </header>

  <!-- Checkout Page -->
  <main class="checkout-page">
    <div class="checkout-container" id="checkoutContainer">
      <!-- Content loaded dynamically -->
    </div>
  </main>

  <!-- Footer (simplified) -->
  <footer style="background: var(--color-gray-100); padding: var(--spacing-lg); text-align: center; color: var(--color-gray-500); font-size: 0.9rem;">
    <p>&copy; 2026 Aria Sports. Secure checkout. | <a href="index.html">Return to store</a></p>
  </footer>

  <!-- Demo Panel -->
  <div class="demo-panel" id="demoPanel">
    <button class="demo-panel-toggle" onclick="toggleDemoPanel()" aria-label="Demo Controls">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
    </button>
    <div class="demo-panel-content" id="demoPanelContent">
      <div class="demo-panel-header">
        <h3>Braze Demo Controls</h3>
        <span class="demo-panel-close" onclick="toggleDemoPanel()">&times;</span>
      </div>
      <div class="demo-panel-body">
        <div class="demo-section">
          <h4>Current User</h4>
          <div class="demo-user-info" id="demoUserInfo">
            <p><strong>Status:</strong> <span id="userStatus">Anonymous</span></p>
            <p><strong>User ID:</strong> <span id="userId">-</span></p>
          </div>
        </div>
        
        <div class="demo-section">
          <h4>User Actions</h4>
          <button class="btn btn-secondary btn-sm" onclick="BrazeDemo.loginRandomUser()">Login Random User</button>
          <button class="btn btn-outline btn-sm" onclick="BrazeDemo.logout()">Logout</button>
        </div>
        
        <div class="demo-section">
          <h4>Event Log</h4>
          <div class="demo-log" id="demoLog">
            <div class="demo-log-entry">Ready...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/products.js"></script>
  <script src="js/braze-config.js"></script>
  <script src="js/app.js"></script>
  
  <script>
    let checkoutComplete = false;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const items = Cart.getItems();
      
      if (items.length === 0 && !checkoutComplete) {
        window.location.href = 'cart.html';
        return;
      }
      
      renderCheckout();
      
      // Track checkout started with eCommerce event
      BrazeTracker.trackCheckoutStarted();
    });

    // Render checkout
    function renderCheckout() {
      const container = document.getElementById('checkoutContainer');
      const items = Cart.getItems();
      const subtotal = Cart.getTotal();
      const delivery = subtotal >= 60 ? 0 : 4.99;
      const total = subtotal + delivery;
      
      // Get current user
      const user = UserSession.getUser();
      const defaultName = user ? user.name : 'Demo User';
      const defaultEmail = user ? user.email : 'demo@ariasports.com';
      
      container.innerHTML = `
        <div class="checkout-header">
          <h1>Instant Checkout</h1>
          <p>Review your order and complete your purchase with one click</p>
        </div>
        
        <div class="checkout-box">
          <h2>Order Summary</h2>
          <div class="checkout-items">
            ${items.map(item => {
              const product = getProductById(item.productId);
              if (!product) return '';
              return `
                <div class="checkout-item">
                  <span class="checkout-item-name">${product.name}</span>
                  <span class="checkout-item-qty">x${item.quantity}</span>
                  <span class="checkout-item-price">${formatPrice(product.price * item.quantity)}</span>
                </div>
              `;
            }).join('')}
          </div>
          <div style="padding-top: var(--spacing-md); border-top: 1px solid var(--color-gray-200); margin-top: var(--spacing-md);">
            <div class="checkout-item">
              <span>Subtotal</span>
              <span></span>
              <span>${formatPrice(subtotal)}</span>
            </div>
            <div class="checkout-item">
              <span>Delivery</span>
              <span></span>
              <span>${delivery === 0 ? 'FREE' : formatPrice(delivery)}</span>
            </div>
          </div>
          <div class="checkout-total">
            <span>Total</span>
            <span>${formatPrice(total)}</span>
          </div>
        </div>
        
        <div class="checkout-box">
          <h2>Your Details ${user ? '(Already Identified)' : '(Optional)'}</h2>
          ${user ? `
            <p style="color: var(--color-success); font-size: 0.9rem; margin-bottom: var(--spacing-md); background: #e8f5e9; padding: 8px 12px; border-radius: 6px;">
              ✓ You're already identified as <strong>${user.id}</strong>. Your user ID won't change during checkout.
            </p>
          ` : `
            <p style="color: var(--color-gray-500); font-size: 0.9rem; margin-bottom: var(--spacing-md);">
              Enter details to identify yourself in Braze, or use the defaults for a quick demo.
            </p>
          `}
          <div class="checkout-form">
            <div class="form-group">
              <label for="customerName">Name</label>
              <input type="text" id="customerName" value="${defaultName}" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="customerEmail">Email</label>
              <input type="email" id="customerEmail" value="${defaultEmail}" placeholder="Enter your email">
            </div>
          </div>
        </div>
        
        <button class="btn btn-primary checkout-complete-btn" onclick="completePurchase()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path><path d="m9 12 2 2 4-4"></path></svg>
          Complete Purchase - ${formatPrice(total)}
        </button>
        
        <p class="form-note">
          This is a demo checkout. No actual payment will be processed.<br>
          Purchase events will be logged to Braze.
        </p>
      `;
    }

    // Complete purchase
    async function completePurchase() {
      const name = document.getElementById('customerName').value.trim() || 'Demo User';
      const email = document.getElementById('customerEmail').value.trim() || 'demo@ariasports.com';
      const items = Cart.getItems();
      const subtotal = Cart.getTotal();
      const delivery = subtotal >= 60 ? 0 : 4.99;
      const total = subtotal + delivery;
      
      // Generate order ID
      const orderId = 'ORD-' + Date.now().toString(36).toUpperCase();
      
      // Only identify user if NOT already identified
      // This prevents overwriting a user ID set via the developer dialog
      const existingUser = UserSession.getUser();
      if (!existingUser) {
        // No user set - identify with form data
        const userId = email.replace(/[^a-zA-Z0-9]/g, '_');
        console.log('[Checkout] No existing user, identifying as:', userId);
        await BrazeTracker.identifyUser(userId, { name, email });
      } else {
        // User already identified - don't change their ID
        console.log('[Checkout] User already identified as:', existingUser.id, '- not changing');
      }
      
      // Track ecommerce.order_placed event (Braze recommended event)
      // This fires AFTER changeUser sync completes (if needed), so IAM triggers will work
      // We await the flush to ensure data is sent to Braze immediately
      await BrazeTracker.trackOrderPlaced(orderId, items, total);
      
      // Also log individual purchases for revenue tracking
      for (const item of items) {
        const product = getProductById(item.productId);
        if (product) {
          await BrazeTracker.trackPurchase(product, item.quantity, {
            order_id: orderId,
            currency: 'GBP'
          });
        }
      }
      
      // Clear cart
      Cart.clear();
      
      // Show success
      checkoutComplete = true;
      showSuccessPage(orderId, total, name);
      
      // Confetti!
      createConfetti();
    }

    // Show success page
    function showSuccessPage(orderId, total, name) {
      const container = document.getElementById('checkoutContainer');
      
      container.innerHTML = `
        <div class="order-success">
          <div class="order-success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"></path></svg>
          </div>
          <h1>Order Confirmed!</h1>
          <p>Thanks ${name}! Your order has been placed successfully.</p>
          
          <div class="checkout-box" style="text-align: left; max-width: 400px; margin: var(--spacing-xl) auto;">
            <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-sm);">
              <span style="color: var(--color-gray-500);">Order ID</span>
              <span style="font-weight: 600;">${orderId}</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <span style="color: var(--color-gray-500);">Total Paid</span>
              <span style="font-weight: 600;">${formatPrice(total)}</span>
            </div>
          </div>
          
          <div style="background: var(--color-gray-100); border-radius: var(--radius-md); padding: var(--spacing-md); margin: var(--spacing-xl) 0; max-width: 400px; margin-left: auto; margin-right: auto;">
            <p style="font-size: 0.9rem; color: var(--color-gray-600); margin: 0;">
              <strong>Braze eCommerce Events Logged:</strong><br>
              • <code>ecommerce.checkout_started</code><br>
              • <code>ecommerce.order_placed</code><br>
              • <code>logPurchase()</code> for each item<br>
              • User identified via <code>changeUser()</code>
            </p>
          </div>
          
          <a href="index.html" class="btn btn-primary btn-lg">Continue Shopping</a>
          <a href="products.html" class="btn btn-outline btn-lg" style="margin-left: var(--spacing-md);">Browse Products</a>
        </div>
      `;
    }
  </script>
</body>
</html>
